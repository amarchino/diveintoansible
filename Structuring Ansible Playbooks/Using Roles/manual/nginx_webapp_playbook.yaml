# YAML documents begin with the document separator ---

# The minus in YAML this indicates a list item.  The playbook contains a list
# of plays, with each play being a dictionary
#
# Empty play, to ensure that facts are gathered and available when tags
# are called, against individual plays (where a play tag exists)
-

  # Hosts: where our play will run and options it will run with
  hosts: linux

  roles:
    - role: webapp
      target_dir: "{%- if ansible_distribution == 'CentOS' -%}/usr/share/nginx/html{%- elif ansible_distribution == 'Ubuntu' -%}/var/www/html{%- endif %}"

# Three dots indicate the end of a YAML document
...
